<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .title {
            font-size: 22px;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        .price {
            font-size: 20px;
            color: #27ae60;
            margin: 5px 0 15px;
        }

        .btn {
            background: black;
            color: white;
            padding: 12px 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Watch">

        <div class="title">Rolex Luxury Watch</div>
        <div class="price">â‚¹ 2,49,999</div>

        <p>Premium Swiss-made watch with stainless steel body and automatic movement.</p>

        <a href="#" class="btn">Add to Cart</a>
    </div>

</body>
</html>
